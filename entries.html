<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eurovision 2025</title>
</head>
<body
  style="
    margin:0;
    font-family:Arial,sans-serif;
    background:#1f1f1f;
    color:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    text-align:center;
  "
>
  <header style="margin-bottom: 30px;">
    <img src="img/esclogo.png" alt="Eurovision 2025 Logo" style="max-width: 200px; height: auto;" />
  </header>

  <main
    style="
      background:#2a2a2a;
      padding:40px 30px;
      border-radius:12px;
      box-shadow:0 0 12px rgba(0,0,0,0.45);
      max-width:480px;
      width:90%;
    "
  >
    <h2 style="margin:0 0 18px 0;">Joining Closed</h2>
    <p
      style="
        margin:0;
        font-size:1rem;
        color:#ccc;
        line-height:1.5;
      "
    >
      Sorry — it’s now too late to join the Eurovision 2025 selection.<br>
      Please come back next year to take part!
    </p>
  </main>
</body>
</html>
